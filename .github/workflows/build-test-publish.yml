name: Build, Test, Publish

on:
  push:
    branches:
      - develop
      - master
  pull_request:
    branches:
      - develop

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Fetch all history for all tags and branches
      run: git fetch --prune --unshallow
    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v0.9.9
      with:
          versionSpec: '5.x'
    - name: Use GitVersion
      id: gitversion # step id used as reference for output values
      uses: gittools/actions/gitversion/execute@v0.9.9
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore /p:Version=${{ steps.gitversion.outputs.nuGetVersionV2 }}
    - name: Test
      run: dotnet test --configuration Release --no-restore --no-build --verbosity normal

  publish:
    runs-on: windows-latest
    if: github.ref == 'refs/heads/master'
    needs: build
    steps:
    - name: Publish
      shell: pwsh
      run: |
        Get-ChildItem ".\artifacts" -Filter "*.nupkg" -R | ForEach-Object {
          Write-Host "$($scriptName): Pushing $($_.Name)"
          dotnet nuget push $_ --source https://api.nuget.org/v3/index.json --api-key ${{secrets.NUGET_API_KEY}}
          if ($lastexitcode -ne 0) {
            throw ("Exec: " + $errorMessage)
          }
        }
