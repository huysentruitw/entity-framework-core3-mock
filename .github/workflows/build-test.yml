name: Build and Test

on:
  push:
    branches:
      - develop
      - master
  pull_request:
    branches:
      - develop

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Fetch all history for all tags and branches
      run: git fetch --prune --unshallow
    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v0.9.9
      with:
          versionSpec: '5.x'
    - name: Use GitVersion
      id: gitversion # step id used as reference for output values
      uses: gittools/actions/gitversion/execute@v0.9.9
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore /p:Version=${{ steps.gitversion.outputs.nuGetVersionV2 }}

  test:
    runs-on: windows-latest
    needs: build
    steps:
    - name: Test
      run: dotnet test --configuration Release --no-restore --verbosity normal

  deploy:
    runs-on: windows-latest
    needs: test
    if: github.ref == 'refs/heads/master'
    steps:
    - name: Publish
      run: |
        dotnet nuget push src\EntityFrameworkCore3Mock.Shared\bin\Release\EntityFrameworkCore3Mock.Shared.${{ steps.gitversion.outputs.nuGetVersionV2 }}.nupkg --api-key ${{secrets.NUGET_API_KEY}} --source https://api.nuget.org/v3/index.json
        dotnet nuget push src\EntityFrameworkCore3Mock.Moq\bin\Release\EntityFrameworkCore3Mock.Moq.${{ steps.gitversion.outputs.nuGetVersionV2 }}.nupkg --api-key ${{secrets.NUGET_API_KEY}} --source https://api.nuget.org/v3/index.json
        dotnet nuget push src\EntityFrameworkCore3Mock.NSubstitute\bin\Release\EntityFrameworkCore3Mock.NSubstitute.${{ steps.gitversion.outputs.nuGetVersionV2 }}.nupkg --api-key ${{secrets.NUGET_API_KEY}} --source https://api.nuget.org/v3/index.json
